<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form>
    <table>
        <thead>
        <h1>Novell Services Login</h1>
        </thead>

        <tbody>
        <colgroup>
            <col span="3">
        </colgroup>
        <tr>
            <td>
                <label for="user">Username:</label>
            </td>
            <td>
                <div>
                    <input type="text" name="" id="user">
                </div>
            </td>
        </tr>
        <tr>
           <td>
               <label for="pwd">Password:</label>
           </td>
            <td>
                <div>
                    <input type="password" id="pwd"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">City of Employment</label>
            </td>
            <td>
                <div>
                    <input type="text" id="city">
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="serverSelector">Webserver</label></td>
            <td>
                <div>
                    <select name="" id="serverSelector">
                        <option value="">-- Choose a server --</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>
                <span>Please specify your role:</span>
            </td>
            <td>
                <div>
                    <div>
                        <input type="radio" name="role" id="">
                        <label for="">Admin</label>
                    </div>
                    <div>
                        <input type="radio" name="role" id="">
                        <label for="">Engineer</label>
                    </div>
                    <div>
                        <input type="radio" name="role" id="">
                        <label for="">Manager</label>
                    </div>
                    <div>
                        <input type="radio" name="role" id="">
                        <label for="">Guest</label>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>
                <span>Single Sign-on to the following:</span>
            </td>
            <td>
                <div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Mail</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Payroll</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Self-service</label>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td>
                <div>
                    <button>Login</button>
                    <button>Reset</button>
                </div>
            </td>
        </tfoot>
    </table>
</form>

</body>
</html>
